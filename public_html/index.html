<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GUI for KNearestNeighbors</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism.min.css">
  <style>
    body {
      background-color: #ecf0f1;
    }
    #wrap {
      margin: 50px auto;
      text-align: center;
    }
    #result {
      display: none;
      font-weight: bolder;
    }
    input[type=file] {
      font-size: 16px;
    }
    .codew p {
      text-align: center;
      font-weight: bolder;
    }
    .codew {
      text-align: left;
      display: block;
      width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <img width="200px" src="https://github.com/php-ai/php-ml/raw/master/docs/assets/php-ml-logo.png" alt="PHP-ML">
    <div class="codew">
      <p>Save your data in json file like this and upload on the server</p>
      <pre><code class="language-json">
        {
        	"samples": [
        		[1, 3],
        		[1, 4],
        		[2, 4],
        		[3, 1],
        		[4, 1],
        		[4, 2]
        	],
        	"labels": ["a", "a", "a", "b", "b", "b"]
        }
      </code></pre>
    </div>
    <form enctype="multipart/form-data" method="post" name="phpml">
      <input type="file" name="ufile" accept=".json">
    </form>
    <div id="result"></div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/components/prism-json.min.js" data-manual></script>
<script>
$("input[name='ufile']").change(function(e) {
      e.preventDefault();
      var formData = new FormData();
      var file = this.files[0];
      formData.append('ufile', file);
      $.ajax({
          url: 'loader.php',
          type: "POST",
          data: formData,
          async: false,
          success: function (msg) {
              $.ajax({
                url: 'worker.php',
                type: "GET",
                data: "datafile=" + file.name,
                success: function (m) {
                  $('form').fadeOut();
                  $('#result').text(m).fadeIn();
                }
              })
          },
          error: function(msg) {
              alert('Error while file uploading!');
          },
          cache: false,
          contentType: false,
          processData: false
      });
  });
</script>
</body>
</html>
